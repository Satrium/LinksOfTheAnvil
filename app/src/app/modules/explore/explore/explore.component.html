<div id="options" [hidden]="!isConfigOpen" (click)="isConfigOpen = false">
  <app-graph-options [config]="this.config" [config$]="this.config$" (click)="$event.stopPropagation()" #options></app-graph-options>
</div>
<app-graph #graph
  [config$]="config$"
  [graphData]="graphData">
  <div *sidebar>
    <mat-list-item (click)="isConfigOpen = !isConfigOpen">
      <mat-icon>settings</mat-icon>
    </mat-list-item>
  </div>
</app-graph>
