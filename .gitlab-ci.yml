stages:
- build
- docker
- deploy

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME-$CI_COMMIT_SHA
  CLI_VERSION: 9.1.8

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/ 


build:
  image: trion/ng-cli-karma:${CLI_VERSION}
  stage: build
  script:
    - npm ci --cache .npm --prefer-offline
    - cd app
    - npm ci --cache .npm --prefer-offline
    - npm run build:prod
  artifacts:
    expire_in: 1 day
    paths:
    - dist

docker:
  stage: docker
  image: docker:stable
  services:
  - docker:dind
  script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - docker build -t $IMAGE_TAG .
  - docker push $IMAGE_TAG

deploy:
  stage: deploy
  image: docker:stable
  services: 
  - docker:dind
  tags:
    - deploy
  only:
    - master
  environment:
    name: production
    url: https://linksoftheanvil.satrium.dev
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_TAG
    - docker stack deploy --with-registry-auth --compose-file=docker-compose.yml linksoftheanvil

dev-deploy:
  stage: deploy
  image: docker:stable
  services: 
  - docker:dind
  only:
    - development
  environment:
    name: development
    url: https://preprod.linksoftheanvil.satrium.dev
  script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker pull $IMAGE_TAG
    - docker stack deploy --with-registry-auth --compose-file=docker-compose.dev.yml linksoftheanvil-preprod